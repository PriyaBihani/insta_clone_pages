<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-5xl text-center mb-4">Instagram Clone</h1>
        <form class="space-y-4">
          <div class="relative mb-4">
            <input
              class="w-full p-2 border border-gray-300 rounded bg-transparent mt-2"
              type="email"
              id="email"
              required
              placeholder="Email"
            />
          </div>
          <div class="relative mb-4">
            <input
              class="w-full p-2 border border-gray-300 rounded bg-transparent mt-2"
              type="username"
              id="username"
              required
              placeholder="Username"
            />
          </div>
          <div class="relative mb-4">
            <input
              class="w-full p-2 border border-gray-300 rounded bg-transparent mt-2"
              type="password"
              id="password"
              required
              placeholder="Password"
              autocomplete="current-password"
            />
          </div>
          <button
            class="w-full p-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white"
            id="submit"
            disabled
          >
            Sign Up
          </button>
        </form>
        <div class="flex justify-end mt-4 text-sm">
          <a href="/signin" class="no-underline"
            >Already have an account? Sign In</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
