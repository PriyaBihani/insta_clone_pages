    <nav class="bg-white shadow">

            </div>
          </div>
          <div class="ml-4 flex items-center md:ml-6">
            <div class="flex space-x-8">

              <a href="#" class="text-gray-500 hover:text-gray-900">

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9" />
                  <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6" />
                </svg>
              </a>

              <!-- Add Post Link -->

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h6"
                  />
                  <path d="M14 3v5h5M18 21v-6M15 18h6" />
                </svg>
              </a>

              <!-- Profile Link -->

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"

                  <circle cx="12" cy="10" r="3" />

                </svg>
              </a>
            </div>
            <!-- LOGOUT -->
            <div class="ml-12">

                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"

            </div>

                ></path>
              </svg>
            </a>

            <a href="#" class="text-gray-500 hover:text-blue-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="p-4">
            <p
              class="block mt-1 text-lg leading-tight font-medium text-black hover:underline"
            >
              Caption goes here
            </p>
          </div>
        </div>

        <!-- COMMENT SECTION -->
        <hr />
        <div class="p-4">
          <ul>
            <!-- Replace this with a loop in your JavaScript code to generate a list item for each comment -->
            <li class="mb-2">
              <span class="font-bold text-indigo-500">User Name</span>
              <span class="ml-2 text-gray-600">This is a comment</span>
            </li>
            <!-- End of loop -->
          </ul>
          <!-- No Comments Message -->
          <!-- <p class="text-center text-gray-500">No Comments yet</p> -->
        </div>

        <!-- Input Field and Send Icon -->
        <div class="p-4 flex">
          <input
            class="w-full rounded-l-md p-2 border-t mr-0 border-b border-l border-gray-200 bg-white"
            placeholder="Write a comment..."
          />
          <button class="px-3 rounded-r-md bg-indigo-500 text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
